<style>
    .row {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="row">
    <h1 *ngIf="show">1 {{this.moneda1.nombre}} es igual a <b>{{this.operacion.cambio}} {{this.moneda2.nombre}}</b></h1>
</div>
<div class="row">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Monto</mat-label>
            <input matInput [(ngModel)]='operacion.monto'>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Escoge una moneda</mat-label>
            <mat-select [(value)]="moneda1" (selectionChange)="changeMoneda(moneda1)">
                <mat-option *ngFor="let moneda of monedas" [value]="moneda">
                    {{moneda.nombre}} ({{moneda.codigo}})
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <mat-form-field appearance="fill">
        <mat-label>Monto cambiado</mat-label>
        <input matInput matInput [(ngModel)]='operacion.montoCambio' readonly>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Escoge una moneda</mat-label>
        <mat-select [(value)]="moneda2" (selectionChange)="changeMoneda(moneda2)">
            <mat-option *ngFor="let moneda of monedas" [value]="moneda">
                {{moneda.nombre}} ({{moneda.codigo}})
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="row">
    <button (click)="calcularTipoCambio()" mat-raised-button color="primary">Calcular</button>
</div>
